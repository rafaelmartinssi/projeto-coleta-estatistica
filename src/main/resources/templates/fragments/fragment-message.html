<head>
<meta charset="UTF-8">
</head>

<div th:fragment="message" th:if="${msg != null}">
	<div class="alert alert-success alert-dismissible fade show"
		role="alert">
		<div th:each="m : ${msg}">
			<span th:text="${m}"></span>
		</div>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
