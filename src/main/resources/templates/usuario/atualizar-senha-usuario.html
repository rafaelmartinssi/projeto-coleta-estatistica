<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/fragment-head :: head('Login')}"></head>

<body>

	<div th:replace="~{fragments/fragment-menu :: menu}"></div>

	<div th:replace="~{fragments/fragment-message :: message}"></div>

	<div class="main">

	 <fieldset class="form-group">
	 
	 <h5>ALTERAÇÃO DE SENHA</h5>

	 <form id="formsenha" action="salvarAtualizarSenha" method="post" th:object="${usuario}">
		<input  type="hidden" th:field="*{id}">
		
		<div class="form-row">
		<div class="form-group col-6">
		<label>Senha atual </label> 
		<input type="password" name="senha" id="senha" class="form-control">
		<div th:each="m : ${msgerror}">
			<span th:text="${m}"></span>
		</div>
		</div>
		</div>
		
		<div class="form-row">
		<div class="form-group col-6">
		<label>Nova senha </label> 
		<input type="password" name="novaSenha" id="novaSenha" class="form-control">
		</div>
		</div>
		
		<div class="form-row">
		<div class="form-group col-6">
		<label>Repetir senha </label> 
		<input type="password" name="novaSenhaRep" id="novaSenhaRep" class="form-control">
		</div>
		</div>
		
		<h5 class="line-botton"></h5>
		
		<div class="form-row">
		<div class="form-group pt-3">
		<input class="btn btn-secondary ml-1" value="Atualizar" type="submit">
		<a class="btn btn-secondary ml-5" href="/">Voltar</a>
		</div>
		</div>
		
	</form>
	
	</fieldset>
	
	</div>

	<span th:replace="~{fragments/fragment-scripts :: scripts}"></span>

</body>
</html>
